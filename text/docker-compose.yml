version: "3.3"
services:
  fulltext-aggregator:
    image: fulltext-aggregator:latest
    build: ./image
    environment:
      - OUTPUT_DIR=/output
      - DUMP_FTP_BASE_URL=${DUMP_FTP_BASE_URL:-ftp://download.europeana.eu/newspapers/fulltext/edm_issue}
      - DEBUG=${DEBUG:-false}
    volumes:
      - "${LOCAL_OUTPUT_DIR:-./output}:/output"
